<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>موقعي الأول</title>
    <style>
        body { background: #1a1a2e; color: white; text-align: center; font-family: sans-serif; }
        img { width: 150px; border-radius: 50%; border: 3px solid orange; }
        input { padding: 10px; border-radius: 5px; margin: 10px; border: none; }
        button { padding: 10px 20px; background: orange; border: none; border-radius: 5px; cursor: pointer; color: white; font-weight: bold; }
        
        a {
            color: #00d2ff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            width: 140px;
            transition: 0.4s;
        }
        .card:hover {
            transform: translateY(-10px);
            border-color: #ff9800;
            box-shadow: 0 10px 25px rgba(255, 152, 0, 0.4);
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }
        .card h3 {
            color: orange;
            margin-bottom: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>مرحباً بك في موقعي الجديد!</h1>
    
    <div class="container">
        <div class="card">
            <h3>مشروعي الأول</h3>
            <p>وصف قصير هنا</p>
        </div>
    </div>

</body>
</html>
